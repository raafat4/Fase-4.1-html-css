<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Investimentos</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Crie sua conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="./components/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="./components/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="./components/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" nome="nome">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <label for="password">
                <span>Confirme sua senha</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Cadastrar" id="button">
        </form>
    </main>
    <section class="images">
        <img src="./components/LOGO-HONEY.png" alt="logo marca">
        
    </section>
</body>
</html>
